<script>

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const chatbox = document.getElementById('chatbox');
        const userText = input.value;

        if (userText.trim() === '') return;

        chatbox.innerHTML += `<p><strong>You:</strong> ${userText}</p>`;
        input.value = '';

        chatbox.innerHTML += `<p><strong>StyleMate:</strong> Thinking...</p>`;
        chatbox.scrollTop = chatbox.scrollHeight;

        // Call OpenAI API
        try {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${openai_api_key}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: userText }],
                    max_tokens: 100
                })
            });

            const data = await response.json();
            const botReply = data.choices[0].message.content;

            // Replace "Thinking..." with real reply
            chatbox.innerHTML = chatbox.innerHTML.replace(/Thinking\.\.\./, botReply);
            chatbox.scrollTop = chatbox.scrollHeight;
        } catch (error) {
            console.error(error);
            chatbox.innerHTML += `<p><strong>StyleMate:</strong> Oops! Something went wrong.</p>`;
        }
    }
